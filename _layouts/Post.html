---
blogtitle: DaneJiang's Blog
---  

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{page.title}}</title>
	<script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
	<link href="/blog/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
	<h2><a href="/blog">{{ page.blogtitle }}</a></h2>
	<p>---------------------------</p>

	{{content}}

	<p>---------------------------</p>
	<p>Article List</p>
	<ul>
		{% for post in site.posts %}
		<li>{{ post.date | date:"%Y-%m-%d" }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>

	<span id="busuanzi_container_site_uv">Visitors: <span id="busuanzi_value_site_uv"></span> .
</body>
</html>
